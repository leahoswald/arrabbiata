<article class="post">
	<header class="post-header">
    {{ with .Params.image }}
      <img src="{{ . }}"></img>
    {{ end }}
		<h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	</header>
	<section class="post-excerpt">
    <p>
      {{ .Summary }} &hellip; <a class="read-more" href="{{ .RelPermalink }}">&raquo;</a>
    </p>
	</section>
	<footer class="post-meta">
    <time class="post-date">{{ .Date.Day }}. {{ index $.Site.Data.monate (printf "%d" .Date.Month) }} {{ .Date.Year }}{{ with .Params.Author }} - {{ . }} {{ end }}</time>
	</footer>
</article>
