{{ define "main" }}
	<main class="content" role="main">
    {{ $pages := .Pages }}
    {{ if .IsHome }}
      {{ $pages = where .Site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ end }}
    {{ $paginator := .Paginate $pages }}
		{{ range $paginator.Pages }}
      {{ .Render "summary" }}
		{{ end }}
    {{ partial "pagination.html" . }}
	</main>
{{ end }}
